<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
    <style>
        .wrap {
            max-width: 500px;
            margin: 0 auto;
        }
        table {
            width: 100%;
        }
        table th {
            text-align: left;
        }
        table td {
            text-align: left;
        }
        input [type="range"]{
            width: 330px;
        }
        datalist {
            width: 330px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form action="">
            <fieldset>
                <legend>필수입력사항</legend>
                <table>
                    <caption>사용자 정보</caption>
                    <tr>
                        <th>
                            <label for="userID">아이디</label>
                        </th>
                        <td>
                            <input type="text" name="" id="userID">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userPW">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" name="" id="userPW">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="checkPW">비밀번호확인</label>
                        </th>
                        <td>
                            <input type="password" name="" id="checkPW">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userName">이름</label>
                        </th>
                        <td>
                            <input type="text" name="" id="userName">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="e-mail">이메일</label>
                        </th>
                        <td>
                            <input type="email" name="" id="e-mail">
                            <span>@</span>
                            <select name="" id="">
                                <option value="">naver</option>
                                <option value="">gmail</option>
                                <option value="">nate</option>
                                <option value="">daum</option>
                                <option value="">google</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
