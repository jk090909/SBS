<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            outline: 1px solid red;
            width: 30%;
            margin: 0 auto;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>month / savings Table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>savings</th>
            </tr>
            <!-- * tr은 table rog(행)의 약자 th는 열(분류 목적의 제목글) -->
        </thead>
        <!-- * thead는 테이블의 상단부를 뜻한다. 데이터의 분류를 묶어 표기할 떄 사용 (표의 헤더)
             * thead는 상단 분류 작업이기 때문에 밑으로 내리면서 th를 쓸 수 없음-->
        <tfoot>
            <tr>
                <th>sum</th>
                <td>$180</td>
            </tr>
        </tfoot>
        <!-- * tfoot은 테이블의 하단부를 뜻하며 데이터의 총합, 통계 등을 표기할 떄 사용.
             * 위치는 꼭 thead 다음으로 오는 것 기억하기
             * thead 와 tfoot은 선택적 구조(없어도 상관없음) -->
        <tbody>
            <tr>
                <th>Jan</th>
                <td>$100</td>
            </tr>
            <tr>
                <th>Feb</th>
                <td>$80</td>
            </tr>
        </tbody>
        <!-- thead > tfoot > tbody순 -->
    </table>
</body>
</html>
