<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        html, body {
            height: 100%;
        }

        #targetAnchor {
            height: 100%;
            outline: 1px solid blue;
        }

        a {
            text-decoration: none;
            font-size: 50px;
            color: rgb(27, 53, 3);
        }

       li {
           list-style-type: none;
       }

    </style>
</head>
<body>
    <h1>포털사이트 목록</h1>
    <p>hyperlink를 이용하여 원하는 URL 및 URL 내 위치를 이동하는 법</p>
    <ul>
        <li>
            <a href="https://www.naver.com/" target="_self">naver 바로가기</a>
        </li>
        <li>
            <a href="https://www.daum.net/" target="_blank">Daum 바로가기</a>
        </li>
        <!-- 
            target으로 불러오는 방식을 설정

            1. self 내가 열고 있는 페이지에서 새로운 페이지를 오픈 (기본값, 적지 않아도 설정되어 있음)
            2. blank 새탭으로 불로오는 방식 (중요)
        -->
        <li>
            <a href="../step2/mp3/SampleAudio_0.4mb.mp3">file Download</a>
        </li>
        <li>
            <a href="mailto:jk090909@nate.com?subject=질문있습니다" target="_blank">mail 보내기</a>
        </li>
        <!-- 해당 링크를 이용하여 바로 메일을 보낼 수 있도록 하려면 href 안에 'mailto:'로 선언하고 해당 메일 주소 작성 -->
        <li>
            <a href="tel:+821066367746">걸기</a>
            <!-- tel : 을 선언하면 전화걸기 기능이 가능하고 모바일에서는 다이얼패드가 열린다. -->
        </li>
        <li>
            <a href="#targetAnchor">바로가기 테스트</a>
        </li>
    </ul>
    <div id="targetAnchor">
        목표지점
    </div>
    <!-- * 원페이지를 만들 떄 화면 전체를 쓸 경우 원하는 곳으로 타켓팅하여 이동할 떄 사용
         * id는 원래 한 사이트의 모든 페이지 내에서 단 한번밖에 사용하지 못함
         *     -> 서버에서 사용하는 경우가 많아서 필요할 때 아니면 사용하지 않는 것이 중요
    -->
</body>
</html>
