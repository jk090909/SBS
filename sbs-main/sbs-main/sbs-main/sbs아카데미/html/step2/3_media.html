<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8SOoYnNxHmU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <embed src="https://www.youtube.com/embed/8SOoYnNxHmU" width="560" height="315">
        <!-- iframe 태그의 단점을 보완하기 위해 만들어진 태그 -->

    <video width="560" height="315" autoplay controls loop muted poster="images/sorry.jpg">
        <source src="./mp4/SampleVideo_1280x720_1mb.mp4">
    </video>
    <!-- autoplay 자동재생
         controls 재생영역에 제어버튼 활성화(작성 안하면 재생버튼이 보이지 않음)
         loop 반복재생(단, 영상의 시작과 끝이 자연스러워야 loop 속성을 사용하기 좋음)
         muted 영상이 소리 없이 재생됨 (자동재생 됬을때 소리가 켜진상태로 재생시 놀램을 방지)
         poster 로딜될 때 (영상이 시작되기 전) 대체 이미지 띄워줌(필수) -->
    <audio src="./mp3/SampleAudio_0.4mb.mp3"></audio>
</body>
</html>
