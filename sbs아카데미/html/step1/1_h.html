<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading</title>
</head>
<body>
    <!--  ? h는 head의 약자
          ? h1이 가장 큰 제목이고 h6까지 있으며 내려갈 수록 글자가 작아짐.
          ? h1은 거의 로고에 사용하기 때문에 1번만 사용하고 남발하면 안됨 -->
    <div>
        <h1>heading - 1</h1>
        <div>
            <!--  ? div는 공간태그(display: block속성, 자동 width 100%) -->
            <h2>heaidng - 2 paragraph Title</h2>
            <!--  ? 중첩 - 코딩의 들여쓰기를 의미하며 중첩에 따라 타이틀을 사용하는 개념이 달라짐 -->
            <div>
                <h3>heading - 3 subDescription Title</h3>
                <div>
                    <h4>heading - 4 description Title</h4>
                    <div>
                        <h5>heading - 5 description Title</h5>
                        <div>
                            <h6>heading - 6 description Title</h6>
                            <!--  ? h6까지 가면 페이지가 굉장히 복잡해지기 때문에 중첩을 많이 두지 않음(이렇게 되면 기획 실패한 것)
                                  ? 퍼블리셔는 기획이 실패해도 관여하거나 수정할 수 있어서 꼭 필요함
                                  ? 간혹 h2~h5 중 Number가 중간에 없어도 중첩순서에 따라 타이틀을 주어야 함
                                  ?     -> 3번째  중첩구조 div에 h3이 없다고 하더라도 4번째 계층 div에 h3가 아니라 h4를 써야 함 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
