<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Tag</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML4 Input</legend>
            <ul>
                <li>
                    <input type="text" title="텍스트입력" maxlength="5">
                    <!-- ? title=""를 추가하면 input이 무슨 역할을 하는지 안내메고가 표시됨
                         ? (시각장애인 사용자에게 소리로도 알려주기 때문에 중요함)
                         ?     -> title을 적으면 input에 마우스 커서를 올려놓을 때 우측 하단에 title 메모가 뜸
                         ? maxlength는 사용자가 입력하는 값의 갯수를 제한시킬 수 있다. -->
                </li>
                <li>
                    <input type="password" title="비밀번호입력" maxlength="8">
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1">
                    <label for="btn_radio1">항목1</label>
                    <!-- label은 input을 (설명)알려주는 용도 -->
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>

                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>

                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                    <!--input:radio는 or (체크박스) 선택을 할 때 사용
                        name으로 그룹을 지어준 다음 선택을 하게 되면 동일한 name값을 가진 radio는 중복 선택 불가
                        name을 통일 시켜서 그룹화 시킨뒤 동시 선택 방지
                        label은 input이 무슨 역할을 하는지 알려주는 역할이기 때문에 input 앞에 오는게 좋음
                        label에 있는 for와 input에 있는 id 값이 같아야 두개가 연결이 되어 label을 눌렀을 때도 input이 선택됨-->
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">체크1</label>

                    <input type="checkbox" id="btn_chk2" checked>
                    <label for="btn_chk2">체크2</label>

                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">체크3</label>

                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">체크4</label>
                    <!-- input : checkbox는 name을 거의 사용하지 않기 때문에 지우는 것이 대부분(or선택지가 아니라 and 선택지이기 때문에 상관 없음)
                         checkbox를 추가하면 그 해당 input :checkbox가 미리 체크가 되어 보여짐 -->
                </li>
                <li>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
                <!-- 여러 줄을 입력할 수 있는 텍스트 상자인 textarea는 cals로 가로 입력 너비, rows로 새로 입력 너비의 초기값을 설정할 수 있다.
                           -> 단, 주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기 때문에 초기 데이터를 넣을 때는 공백 부분에 유의해야 한다. -->
                <li>
                    <select name="" id="" required>
                        <option value="">직업 선택</option>
                        <optgroup label="실업자">
                            <!-- label은 데이터가 아니라 설명해주는 용도 -->
                            <option value="">무직</option>
                            <option value="">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="a">전문직</option>
                            <option value="b">공무원</option>
                        </optgroup>
                    </select>
                    <input type="submit" value="제출">
                    <!-- select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                         select는 선택지이기 떄문에 꼭 option이 들어가 있어야 한다 select만 있을 경우에는 아무것도 뜨지 않음
                         선택지를 여러개로 만들고 싶을 때는 그 갯수에 해당하는 만큼 option을 넣어주면 된다.
                         option의 첫번째 항목을 보통 선택지에 해당하는 타이틀을 쓴다(ex : 통신사 선택 등)
                         option에 value값을 넣은 후 select에 required 속성을 넣으면 필수 선택지가 되어 선택을 안할 경우 입력하라는 경고가 나옴 -->
                </li>
                <li>
                    <input type="image" src="https://via.placeholder.com/100x50?text=button" alt="button">
                    <!--  input:image에서 placeholder로 임시이미지 생성 후 ?text=button을 입력하면
                          그 안에 button이 입력됨 (?text=뒤에 있는 text가 입력된다고 보면됨)
                          버튼을 사용해야 하는데 css가 제대로 접근이 안될경우 버튼을 디자인해서 만들때 사용하는 방법 -->
                </li>
                <li>
                    <input type="button" value="비밀번호확인">
                </li>
                <li>
                    <input type="file" name="" id="">
                </li>
                <li>
                    <input type="submit" value="확인">
                </li>
                <li>
                    <input type="reset" value="취소">
                    <!-- 취소 버튼 누를시 입력한 데이터들 초기화 -->
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>HTML5 input</legend>
            <label for=username">이름 : </label>
            <input type="text" name="" id="username" placeholder="이름을 입력하세요" readonly>
            <!-- input:text 에서 placeholder를 적용하면 상자에 내용이 입력되고 텍스트를 입력하는 순간 사라짐
                 readonly를 작성하면 오직 읽는것만 가능 작성 불가능 -->
            <label for="e-mail">이메일</label>
            <input type="email" name="" id="e-mail" placeholder="jk090909@nate.com">

            <label for="">링크</label>
            <input type="url" name="" id="" placeholder="dlstjddldlstjd@naver.com">

            <input type="number" name="" id="" min="1" max="10" step="2" value="0">
            <!-- input:number는 상하버튼으로 숫자를 기입하는 스핀박스를 생성
                  -> min(최소값), max(최대값), step(넘어가는 단위), value(초기값) -->
            <input type="range" mini="-5" max="5" step="1" value="0">

            <input type="date" name="" id="">

            <input type="search" name="" id="" placeholder="검색어를 입력하세요" autocomplete="on">
            <!-- input:search는 autocomplete="on"을 통해 연관검색어 사용가능(자동완성기능) -->
            <label for="typecolor">색상선택 :</label>
            <input type="color" name="" id="typecolor">
        </fieldset>
    </form>
</body>
</html>
