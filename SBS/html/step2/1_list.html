<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list Tag</title>
</head>
<body>
    <ul>
        <li>번호없는 목록1</li>
        <li>번호없는 목록2</li>
        <li>번호없는 목록3</li>
    </ul>
        <!-- 
            ? ul은 unordered list 의 약자
            ? 사용 빈도수가 높으며 ul을 사용하면 그 안에 li를 꼭 같이 사용해야 함
            ? 중요한 것은 레이아웃을 구성 할 때 목록 형태의 컨텐츠를 표현하는 중요한 레이아웃 블럭
         -->
    <ol>
         <li>번호있는 목록1</li>
         <li>번호있는 목록2</li>
         <li>번호있는 목록3</li>
    </ol>
    <!-- 
         ? ol은 ordered list 의 약자이다.
         ? 순차정렬(실시간 검색처럼 1-20까지 순서가 필요한 경우)시 사용하며 ul과 같은 형태로 꼭 li를 사용해야 함
         ? 레이아웃을 구성 할 때 번호로 정렬 되어야 하는 목록 형태의 컨텐츠를 표현하는 중요한 레이아웃 블럭
    -->
    <dl>
        <dt>HTML</dt>
        <!--  ? title. 복수형이 가능하나 여러번 쓰는 건 추천하지 않음 -> 중요도가 낮아지기 때문 -->
        <dd>Hyper Text Markup Language</dd>
        <!--  ? 복수형으로 사용 가능 -->
    </dl>
    <dl>
        <dt>XML</dt>
        <dd>Extensible Markup Language</dd>
    </dl>
    <dl>
        <dt>dl</dt>
        <dd>definition List</dd>
    </dl>
        <!-- 
             ? dl 은 definition list 의 약자
             ? dl은 정의형 목록. 특별한 속성값은 없음
             ? 레이아웃을 구성할 때 3단 형태 박스의 리스트를 만들어낼 때 유용하게 사용(단, 웹표준에서 어긋남) -->
</body>
</html>
