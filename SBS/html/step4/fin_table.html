<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of models</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
        }
        table,
        table tr td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Comparison of models</caption>
        <thead>
            <tr>
                <th>Models</th>
                <th>Os</th>
                <th>Display</th>
                <th>RAM</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>SAMSUNG GALAXY S7</th>
                <td rowspan="2">ANDROID</td>
                <td>5.1"</td>
                <td>4 GB</td>
            </tr>
            <tr>
                <th>SONY XPERRIA Z5</th>
                <td>4.6"</td>
                <td rowspan="2">2 GB</td>
            </tr>
            <tr>
                <th>APPLE IPHONE 6S</th>
                <td>IOS</td>
                <td>4.7"</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
